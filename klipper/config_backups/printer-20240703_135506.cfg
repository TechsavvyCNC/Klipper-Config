[respond]
[include chopper_tune.cfg]
[include shell_command.cfg]
# This file contains common pin mappings for the BigTreeTech SKR 3.
# This board can ship with one of two chips, STM32H743 or STM32H723.
# To use this config, during "make menuconfig" enable "low-level
# options", "STM32H743" or "STM32H723", "128KiB bootloader",
# and "25MHz clock".

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[include KAMP_Settings.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_280024001251313238353730-if00
restart_method: command

[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 32
rotation_distance: 32
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -6
position_min: -6
position_max: 318
homing_speed: 50
homing_retract_dist: 5
homing_retract_speed: 40

[tmc2209 stepper_x]
uart_pin: PD5
run_current: .850
sense_resistor: 0.110
diag_pin: ^PC1
interpolate: True
stealthchop_threshold: 0
driver_MULTISTEP_FILT: True
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 20
driver_TBL: 2
driver_TOFF: 8
driver_HEND: 0
driver_HSTRT: 3
driver_PWM_AUTOGRAD: True
driver_PWM_AUTOSCALE: True
driver_PWM_LIM: 12
driver_PWM_REG: 8
driver_PWM_FREQ: 1
driver_PWM_GRAD: 14
driver_PWM_OFS: 36
driver_SGTHRS: 132

#[autotune_tmc stepper_x]
#motor: MS17HD6P4150
#tuning_goal: autoswitch
#sg4_thrs: 132
#[autotune_tmc stepper_y]
#motor: MS17HD6P4150
#tuning_goal: autoswitch
#sg4_thrs: 132

[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 32
rotation_distance: 32
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 313
position_min: -17
position_max: 313
homing_speed: 50
homing_retract_dist: 5
homing_retract_speed: 40

[tmc2209 stepper_y]
uart_pin: PD0
run_current: .850
sense_resistor: 0.110
diag_pin: ^PC3
interpolate: True
stealthchop_threshold: 0
driver_MULTISTEP_FILT: True
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 20
driver_TBL: 2
driver_TOFF: 8
driver_HEND: 0
driver_HSTRT: 3
driver_PWM_AUTOGRAD: True
driver_PWM_AUTOSCALE: True
driver_PWM_LIM: 12
driver_PWM_REG: 8
driver_PWM_FREQ: 1
driver_PWM_GRAD: 14
driver_PWM_OFS: 36
driver_SGTHRS: 132

[stepper_z]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE0
microsteps: 32
rotation_distance: 6.4
endstop_pin: ^PC0
position_endstop: 295
position_min: -4
position_max: 295
homing_speed: 30
second_homing_speed: 10

[tmc2209 stepper_z]
uart_pin: PE1
run_current: .485
sense_resistor: 0.110
diag_pin: PC0
stealthchop_threshold: 999999
driver_TOFF: 1
driver_HEND: 0
driver_HSTRT: 0
driver_TBL: 1

[stepper_z1]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 32
rotation_distance: 6.4
endstop_pin: ^PA0

[tmc2209 stepper_z1]
uart_pin: PD12
run_current: .485
sense_resistor: 0.110
diag_pin: PA0
stealthchop_threshold: 999999
driver_TOFF: 1
driver_HEND: 0
driver_HSTRT: 0
driver_TBL: 1

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 8.058
nozzle_diameter: 0.6
filament_diameter: 1.750
heater_pin: PB3
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA3
#heater: 1
control: pid_p
pid_kp: 35.347
pid_ki: 4.134
pid_kd: 75.555
min_temp: 0
max_temp: 305
min_extrude_temp: 140
pressure_advance: 0.05
max_extrude_cross_section: 6.5
max_extrude_only_distance: 110.0

[tmc2209 extruder]
uart_pin: PC6
run_current: .845
sense_resistor: 0.110
diag_pin: PC2
driver_TOFF: 1
driver_HEND: 0
driver_HSTRT: 4
driver_TBL: 1

[heater_bed]
heater_pin: PD7
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA1
#pid_version: 1
control: pid_p
pid_kp: 24.801
pid_ki: 0.664
pid_kd: 231.583
min_temp: 0
max_temp: 120
max_power: 0.85

[heater_generic chamber]
heater_pin: PB4
max_power: 1.0
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA2
smooth_time: 2.0
pwm_cycle_time: 0.3
control: watermark
max_delta: 1
min_temp: 0
max_temp: 50
gcode_id: C

[verify_heater chamber] 
max_error: 120 
check_gain_time: 240
hysteresis: 5 
heating_gain: 2

[fan]
pin: PB7
off_below: 0.27
max_power: 0.95

[controller_fan controller_fan]
pin: PB6
max_power: 1.0
idle_timeout: 60
idle_speed: 0.5
heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z

[output_pin caselight]
pin: PB5

[bltouch]
sensor_pin: ^PC13
control_pin: PE5
x_offset: -38.0
y_offset: 1.0
z_offset: 3.3
samples: 3
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 4
probe_with_touch_mode: True
stow_on_each_sample: False
speed: 2
lift_speed: 20

[bed_mesh]
speed: 120
mesh_min: 40, 40
mesh_max: 280, 280
probe_count: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[z_tilt]
z_positions:
  313,150
  -6,150
points:
  305,150
  50,150
	
horizontal_move_z: 10
retries: 10
retry_tolerance: 0.03
speed: 50

[axis_twist_compensation]
speed: 50
horizontal_move_z: 10
calibrate_start_x: 10
calibrate_end_x: 265
calibrate_y: 145

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 30
max_z_accel: 200

[filament_motion_sensor runout_sensor]
detection_length: 14.0
extruder: extruder
switch_pin: ^PC2
pause_on_runout: false
runout_gcode:
    #M117 Runout Detected
insert_gcode:
    M117 Insert Detected
event_delay: 3
pause_delay: 3


[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[force_move]
enable_force_move: True

[pause_resume]

#[include ADXL.cfg]

# Macros directory
[include macros/*.cfg]
[respond]
[include chopper_tune.cfg]
[include K-ShakeTune/*.cfg]

[include K-ShakeTune/variables.cfg]

[danger_options] 
allow_plugin_override: True 

